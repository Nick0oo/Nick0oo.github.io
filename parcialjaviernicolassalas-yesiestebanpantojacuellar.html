<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial Poe</title>
        <style>
            #app {
                display: flex;
                justify-content: space-around;
                align-items: center;
                margin-top: 20px;
            }
            
            .component-container {
                text-align: center;
                padding: 20px;
                border: 1px solid rgb(29, 27, 27);
                border-radius: 8px;
            }
            
            button {
                margin: 10px;
                padding: 8px;
                cursor: pointer;
            }
            
            .separator {
                width: 1px;
                height: 100px;
                background-color: #111111;
            }
        </style>
    </head>

    <body>
        <h1>Entregado por:</h1>
        <h2>Javier Nicolas Salas Liñeiro </h2>
        <h2>Yesi Esteban Pantoja Cuellar</h2>

        <div id="app">
            <saludo-component class="component-container"></saludo-component>
            <div class="separator"></div>
            <contador-component class="component-container"></contador-component>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            Vue.component('saludo-component', {
                data: function() {
                    return {
                        mensaje: '¡Hola, Mundo!'
                    };
                },
                template: '<div class="component-container"><input v-model="mensaje" /><p>{{ mensaje }}</p></div>'
            });

            Vue.component('contador-component', {
                data: function() {
                    return {
                        contador: 0
                    };
                },
                template: `
      <div class="component-container">
        <button class="btn btn-warning" @click="incrementar">Incrementar</button>
        <button class="btn btn-warning" @click="decrementar">Decrementar</button>
        <p>{{ mensajeContador }}</p>
        <p>Número: {{ contador }}</p>
        <div src="https://via.placeholder.com/150" alt="Imagen" style="margin-top: 10px; border-radius: 8px;">
      </div>
    `,
                computed: {
                    mensajeContador() {
                        if (this.contador > 0) {
                            return 'Contador positivo';
                        } else if (this.contador < 0) {
                            return 'Contador negativo';
                        } else {
                            return 'Contador igual a cero';
                        }
                    }
                },
                methods: {
                    incrementar() {
                        this.contador++;
                    },
                    decrementar() {
                        this.contador--;
                    }
                }
            });

            new Vue({
                el: '#app'
            });
        </script>

    </body>

</html>
