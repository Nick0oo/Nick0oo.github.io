<!DOCTYPE html>
<html>
<head>
    <title>Longitud de Palabras</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #777;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #tablaR {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Longitud de Palabras</h1>

        <p>Ingresa una oración:</p>
        <input type="text" id="Oracion" placeholder="Ingresa una oración">
        <button class="btn" onclick="mostrarLongitudes()">Mostrar Longitudes</button><br><br>

        <table>
            <thead>
                <tr>
                    <th>Palabra</th>
                    <th>Longitud</th>
                </tr>
            </thead>
            <tbody id="tablaR">
            </tbody>
        </table>
    </div>

    <script>
        function mostrarLongitudes() {
            var oracion = document.getElementById("Oracion").value;
            var palabras = oracion.split(" ");

            var tablaResultados = document.getElementById("tablaR");
            tablaResultados.innerHTML = "";

            for (var i = 0; i < palabras.length; i++) {
                var palabra = palabras[i];
                var longitud = palabra.length;

                var fila = document.createElement("tr");
                var celdaPalabra = document.createElement("td");
                var celdaLongitud = document.createElement("td");

                celdaPalabra.textContent = palabra;
                celdaLongitud.textContent = longitud;

                fila.appendChild(celdaPalabra);
                fila.appendChild(celdaLongitud);

                tablaResultados.appendChild(fila);
            }
        }
    </script>
</body>
</html>
