<!DOCTYPE html>
<html>
<head>
    <title>Duplicar Elementos en un Array</title>
</head>
<body>
    <h1>Duplicar Elementos en un Array</h1>

    <p>Ingresa números y presiona "Agregar" para agregarlos al array:</p>
    <input type="number" id="N" placeholder="Número" class="btn btn-primary">
    <button onclick="agregarNumero()">Agregar</button>

    <p>Array original:</p>
    <ul id="arrayOriginal"></ul>

    <button onclick="duplicarElementos()">Duplicar</button>

    <p>Array duplicado:</p>
    <ul id="arrayDuplicado"></ul>

    <script>
        var numeros = [];

        function agregarNumero() {
            var numero = parseInt(document.getElementById("N").value);
            if (!isNaN(numero)) {
                numeros.push(numero);
                document.getElementById("N").value = "";
                actualizarArrays();
            }
        }

        function actualizarArrays() {
            var listaOriginal = document.getElementById("arrayOriginal");
            listaOriginal.innerHTML = "";
            numeros.forEach(function(numero) {
                var elementoLista = document.createElement("li");
                elementoLista.textContent = numero;
                listaOriginal.appendChild(elementoLista);
            });
        }

        function duplicarElementos() {
            var numerosDuplicados = numeros.map(function(numero) {
                return numero * 2;
            });

            var listaDuplicada = document.getElementById("arrayDuplicado");
            listaDuplicada.innerHTML = "";
            numerosDuplicados.forEach(function(numero) {
                var elementoLista = document.createElement("li");
                elementoLista.textContent = numero;
                listaDuplicada.appendChild(elementoLista);
            });
        }
    </script>
</body>
</html>
