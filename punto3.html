<!DOCTYPE html>
<html>
<head>
    <title>Anagramas</title>
</head>
<body>
    <h1>Comprobador de Anagramas</h1>

    <p>Ingresa dos palabras para comprobar si son anagramas:</p>
    <input name="" id="p1" class="btn btn-primary" type="text" placeholder="Palabra1">
    <input name="" id="p2" class="btn btn-primary" type="text" placeholder="Palabra2"> <br>
    <button onclick="comprobarAnagramas()">Comprobar</button>

    <p id="resultado"></p>

    <script>
        function comprobarAnagramas() {
            var palabra1 = document.getElementById("p1").value;
            var palabra2 = document.getElementById("p2").value;

            
            function ordenarCadena(cadena) {
                return cadena.split('').sort().join('');
            }

            if (ordenarCadena(palabra1) === ordenarCadena(palabra2)) {
                document.getElementById("resultado").textContent = "Â¡Son anagramas!";
            } else {
                document.getElementById("resultado").textContent = "No son anagramas.";
            }
        }
    </script>
</body>
</html>
